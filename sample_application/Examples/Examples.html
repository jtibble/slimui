<div class="row-fluid">
	<div class="title row-fluid" id="title">
			<h2 class="voice-brand">Examples</h2>
	</div>
	<div class="row-fluid">
		<div class="col-md-8 container" ui-view>
			First model from ModelBuilder: <h3>{{Model.firstName}} {{Model.lastName}}</h3><br>
			Second model from ModelBuilder injected into Actions, exposed to Context: <h3>{{Actions.getOtherModel().firstName}} {{Actions.getOtherModel().lastName}} </h3>
		</div>
		<div class="col-md-4 container">
			<h3 class="voice-brand">Menu</h3>
			<ul>
				<li ng-repeat="item in model.examplesList">
					<a href="" ng-click="actions.goTo(item.url)">{{item.text}}</a>
				</li>
			</ul>
		</div>
	</div>
</div>
