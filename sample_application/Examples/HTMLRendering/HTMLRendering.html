<h3 class="voice-brand">HTML Rendering</h3>

The framework allows you to (on occasion!) render HTML into your view using the 'ng-bind-html' attribute like this example:

<pre>
&lt;div ng-bind-html=&quot;Model.textToRender&quot;&gt;&lt;/div&gt;
</pre>

<hr>

<p>
<span ng-bind-html="Model.exampleText"></span>
</p>
